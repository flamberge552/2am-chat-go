<!DOCTYPE html>

<body>
    <script>
        let socket = new WebSocket("ws://localhost:8080/msg")

        socket.onopen = function (e) {
            alert("connection established")
        }

        socket.onmessage = function(event) {
            alert("data received $event.data")
        }
    </script>

</body>
